<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu Login</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="login" id="divlogin">
        <form action="redirect.html">
          <h1>Bem vindo de volta!</h1>
          <p>Insira suas credenciais para login</p>
          <input
            type="text"
            placeholder="CPF ou email"
            class="usuario"
            id="usuario"
          />
          <input
            type="password"
            placeholder="*********"
            class="senha"
            id="senha"
          />
          <input type="submit" value="Entrar" class="enviar" id="enviar" />
          <input
            type="button"
            value="Dark"
            class="botaoNoturno"
            id="botaoNoturno"
          />
        </form>
      </div>
      <div class="figura">
        <img src="multicolor-abstract-lines-4k.jpg" alt="Capa" />
      </div>
    </div>

    <script src="../aula25-03-24/main.js"></script>
  </body>
</html>
